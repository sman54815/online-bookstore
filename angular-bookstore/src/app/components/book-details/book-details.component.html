<div class="w3-content" style="max-width:1200px">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
    
        <div class="col-lg-3">
            <!-- category component -->
            <app-book-category></app-book-category>
        </div>
    
        <!-- master details for book -->
        <div class="col-lg-9">
    
            <div class="row">
    
                <!-- To display the image -->
                <div class="col-12 col-md-4">
    
                    <div class="thumbnail">
                        <img src="{{bookDetail.imageUrl}}" width="250" height="300" alt="book" />
                    </div>
    
                </div>
    
                <!-- To display the book info -->
                <div class="col-12 col-md-8">
    
                    <h3>{{bookDetail.name}}</h3>
                    <hr/>
    
                    <p>{{bookDetail.description}}</p>
                    <hr/>
    
                    <h4>Price: <strong>{{bookDetail.unitPrice | currency}}</strong></h4>
                    <hr/>
    
                    <h6>Qty. Available: {{bookDetail.unitsInStock}}</h6>
                    <hr/>
    
                    <a routerLink="/books" class="btn btn-success">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
    
                    <button (click)="addToCart()" class="btn btn-primary ml-1">
                        <i class="fas fa-cart-arrow-down"></i> Add to cart
                    </button>
    
                </div>
    
            </div>
    
        </div>
        
    </div>

<div class="w3-content" style="max-width:1200px">
    <div class="w3-main" style="margin-left:250px">
        <div class="w3-display-container w3-container">
            <img src="https://img.jakpost.net/c/2019/03/02/2019_03_02_66706_1551461528._large.jpg" alt="Jeans"
                style="width:100%">
            <div class="w3-display-topleft w3-text-white" style="padding:24px 48px">
                <h1 class="w3-jumbo w3-hide-small">New arrivals</h1>
                <h1 class="w3-hide-large w3-hide-medium">New arrivals</h1>
                <h1 class="w3-hide-small">COLLECTION 2016</h1>
                <p><a href="#jeans" class="w3-button w3-black w3-padding-large w3-large">SHOP NOW</a></p>
            </div>
        </div>

        <div class="w3-container w3-text-grey" id="jeans">
        </div>
<br>    
        <!-- Product grid -->
        <div class="row">

            <div  routerLink="/book/{{b.id}}" style="cursor: pointer;" class="col-md-4" *ngFor="let b of books">
                <div>
                    <div class="card" style="width:100%;height:20%">
                        <img class="card-img-top" style="height:400px" [src]="b.imageUrl" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title text-truncate">{{b.name}}</h5>
                            <p class="card-text">{{b.unitPrice|currency }}</p>
                            <p class="card-text text-truncate ">{{b.description}}</p>
                            <a routerLink="/book/{{b.id}}" class="btn btn-primary">Add Cart</a>
                        </div>
                    </div>

                </div>
                <br>
            </div>
        </div>
        <ngb-pagination class="pagination"
  [(page)]="currentPage"
  [pageSize]="pageSize"
  [collectionSize]="totalRecords" (pageChange)="updatePageSize($event)" [maxSize]="2" [boundaryLinks]="true" >
  <ng-template ngbPaginationPrevious>Prev</ng-template>
  <ng-template ngbPaginationNext>Next</ng-template>
  <ng-template ngbPaginationFirst>First</ng-template>
  <ng-template ngbPaginationLast>Last</ng-template>
</ngb-pagination>
  
        <div *ngIf="books?.length==0" class="alert-message alert-message-warning">
            <h4>
                No books found</h4>
            
        </div>

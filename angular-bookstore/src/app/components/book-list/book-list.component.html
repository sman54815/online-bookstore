<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let b of books">

        <td>
            <img [src]="b.imageUrl" height="50">
        </td>
        <td >{{b.name}}</td>
        <td>{{b.description}}</td>
        <td>{{b.unitPrice|currency}}</td>
    </tr>

</table>
